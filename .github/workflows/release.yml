name: Release asset

on:
  workflow_dispatch:
  push:
    tags:
      - release*

permissions:
  contents: write

env:
  SCRIPT_NAME: hello-world

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build executable
      run: |
        New-Item -Path dist -ItemType dir -Force
        Copy-Item *.py -Destination dist
    - name: Create release
      env:
        GH_TOKEN: ${{ github.token }}
        TAG: ${{ github.ref_name }}
      run: |
        gh release create ${env:TAG} --title ="${env:GITHUB_REPOSITORY} ${env:TAG#v}" --generate-notes ./dist/application.py
