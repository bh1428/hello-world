name: Release asset

on:
  workflow_dispatch:
  push:
    tags:
      - release*

permissions:
  contents: write

env:
  SCRIPT_NAME: hello-world
  GH_TOKEN: ${{ github.token }}

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build executable
      run: |
        New-Item -Path dist -ItemType dir -Force
        Copy-Item *.py -Destination dist
    - name: Create release
      run: |
        gh release create ${{ github.ref_name }} ./dist/application.py

