name: Release asset

on:
  workflow_dispatch:
  push:
    tags:
      - release*

permissions:
  contents: write

env:
  SCRIPT_NAME: hello-world
  TAG: ${{ github.ref_name }}
  RELEASE_FILE: "release_${env:TAG}.zip"

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build executable
      run: |
        New-Item -Path dist -ItemType dir -Force
        Compress-Archive -Path *.py -DestinationPath "./dist/${env:RELEASE_FILE}"
    - name: Create release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release create ${env:TAG} --title "${env:TAG}" --generate-notes "./dist/${env:RELEASE_FILE}"
